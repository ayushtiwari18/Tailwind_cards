<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mt-40">
      <div
        class="text-center border-2 border-black rounded-lg ml-20 bg-white shadow-lg w-1/2 h-1/2"
      >
        <div
          class="mb-6 bg-gradient-to-r from-sky-500 to-indigo-500 rounded-t-lg text-white text-xl font-bold text-center py-7 shadow-lg"
        >
          News you can Trust.
        </div>
        <div class="mb-10">
          <h4 class="mb-2 text-xl">
            <b>Stay up to date with the Latest!</b>
          </h4>
          <p class="mb-4">
            Subscribe to our newsletter for the latest news straight into your
            inbox
          </p>
          <form action="">
            <input
              type="text"
              placeholder="you@example.com"
              class="bg-slate-200 py-1 px-9 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-300 ease-in-out"
            />
            <br />
            <button
              class="bg-blue-400 px-20 py-1 rounded-2xl text-white text-center mt-4 shadow-lg hover:bg-blue-500 transition duration-300 ease-in-out"
            >
              Subscribe Now
            </button>
          </form>
          <p class="mt-4">We value your privacy</p>
        </div>
      </div>
    </div>
  </body>
</html>
